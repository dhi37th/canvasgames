<!DOCTYPE html>
<html>
<head>
	<title>Flappy Bird</title>
</head>
<body>
	<canvas id="cnv" width="500" height="500"></canvas>
	<h3 style="color: blue;">Score: <span id="score">0</span></h3>
	<h3 style="color: red; display: none;" id="gameover">Game Over. Press Enter to Restart</h3>
	<script type="text/javascript">
	

		var canvas = document.getElementById("cnv");
		var ctx = canvas.getContext("2d");
		var gameEnded = false;
		var score = 0;

		var bird = {
		  x: 50,
		  y: 100,
		  vy: 2,
		  radius: 10,
		  color: 'green',
		  draw: function() {
		    ctx.beginPath();
		    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
		    ctx.closePath();
		    ctx.fillStyle = this.color;
		    ctx.fill();
		  }
		};

		var pipe = {
		  x: 450,
		  y: 0,
		  bottomy:0,
		  w: 40,
		  h: 0,
		  diff: 80,
		  bottomh:0,
		  color: 'white',
		  draw: function() {
		    ctx.beginPath();
		    ctx.fillStyle=this.color;
		    ctx.fillRect(this.x,this.y,this.w,this.h);
		    ctx.fillRect(this.x,this.bottomy,this.w,this.bottomh);
		    ctx.closePath();
		  }
		};
		
		var pipes = [];
		/**
		*	Draw the bird
		*/
		function drawBird(){
			bird.draw();			
			if(bird.y <= 480){
				bird.y += bird.vy;
			}
		}

		/**
		*
		*/
		function hop(){
			if(bird.y >=20){
				bird.y -= 30;
			}
		}
		/**
		*	Draw the pipes
		*/
		function drawPipes(){
			for(var i=0;i<pipes.length;i++){
				var tempPipe = pipes[i];
				
				tempPipe.draw();
				if(checkCollision(tempPipe)){
					stop();
					break;
				}

				tempPipe.x --;
				if(tempPipe.x == 0 ){
					score ++;
				}

				if(tempPipe.x==300){
					createPipes();
				}
				
			}
		}

		/**
		* Check collisios
		*/
		function checkCollision(tempPipe){
			if(bird.x+bird.radius >= tempPipe.x && bird.x <= tempPipe.x+tempPipe.w){
				//&& (bird.y <= tempPipe.y + tempPipe.h || bird.y + bird.radius >= ){
				if(bird.y-bird.radius <= tempPipe.y+tempPipe.h
					|| bird.y+bird.radius >= tempPipe.h+tempPipe.diff){
					tempPipe.color = "red";
					tempPipe.draw();
					return true;
				}
			}

		}

		/**
		* Create moving Pipes of random sizes
		*/
		function createPipes(){
			var pipeTemp = Object.create(pipe);
			pipeTemp.h = Math.floor(Math.random()*350+1);
			pipeTemp.bottomy = pipeTemp.h + pipeTemp.diff;
			pipeTemp.bottomh = canvas.width-(pipeTemp.h+pipeTemp.diff);
			console.log(pipeTemp);
			pipes.push(pipeTemp);
		}
		/**
		* Clear the canvas 	
		*/
		function clearCanvas(){
			ctx.beginPath();
			ctx.fillStyle="black";
			ctx.fillRect(0,0,canvas.width,canvas.height);
			ctx.closePath();
		}

		/**
		* Update the score
		*/
		function updateScore(){
			document.getElementById("score").innerHTML = score;
		}

		/**
		*	Main method to start game
		*/
		function play(){

			clearCanvas();
			drawBird();
			drawPipes();
			updateScore();
			if(!gameEnded)
				interval = window.requestAnimationFrame(play);
		}
		//add the keydown for arrow key bindings
		document.addEventListener('keydown', logKey);

		/**
		*	Add key bindings 
		*/
		function logKey(e) {		
	  		switch(e.keyCode){
	  			case 16 : stop(); break; //shift
	  			case 32 : hop(); break; //space
	  			case 13 : restart(); break; //enter
	  		}

		}
		//create initial one pipe
		createPipes();
		/**
		* The play interval
		*/
		var interval = window.requestAnimationFrame(play);
		/**
		*	Stop the game
		*/
		function stop(){
			document.getElementById("gameover").style.display = "block";
			window.cancelAnimationFrame(interval);
			gameEnded = true;
		}

		/**
		*	Restart the game
		*/
		function restart(){
			window.cancelAnimationFrame(interval);
			pipes = [];
			score = 0;
			createPipes();
			bird.x = 50;
		  	bird.y = 100;
		  	gameEnded = false;
		  	interval = window.requestAnimationFrame(play);
		  	document.getElementById("gameover").style.display = "none";
		}

	</script>
</body>
</html>
